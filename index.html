            Contacts Section
            <section id="contacts" class="section">
                <div class="section-header">
                    <h2>Contacts</h2>
                    <div class="section-actions">
                        <input type="text" placeholder="Search contacts..." class="form-control search-input" id="contactSearch">
                        <select class="form-control" id="contactFilter">
                            <option value="">All Sources</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="campaign">Campaign</option>

                            <tr>

                        </tbody>
                    </table>

            Leads Section
            <section id="leads" class="section">
                <div class="section-header">
                    <h2>Leads</h2>
                    <div class="section-actions">
                        <input type="text" placeholder="Search leads..." class="form-control search-input" id="leadSearch">
                        <select class="form-control" id="leadStatusFilter">
                            <option value="">All Status</option>
                            <option value="new">New</option>

            Deals Section
            <section id="deals" class="section">

                    </div>

                    </div>
                    <div class="pipeline-stage" data-stage="closed_lost">

    <div id="contactModal" class="modal hidden">

                            <textarea id="contactNotes" class="form-control" rows="3"></textarea>

                        <button type="button" class="btn btn--secondary" id="cancelContact">Cancel</button>
                    </div>
                </form>
